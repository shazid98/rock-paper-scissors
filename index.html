<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/game.js" defer></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="reset">
    <button id="reset">Reset</button>
  </div>
  <div class="options">
    <button class="choice-btn" id="rock">Rock</button>
    <button class="choice-btn" id="paper">Paper</button>
    <button class="choice-btn" id="scissors">Scissors</button>
  </div>
  <div id="result"></div>
  <div class="selections">
    <p id="player-selection"></p>
    <p id="computer-selection"></p>
  </div>
  <div class="scores">
    <p id="player-score">Player Score</p>
    <p id="computer-score">Computer Score</p>
  </div>
</body>
</html>
